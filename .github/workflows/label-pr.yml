name: üè∑Ô∏è Auto-Label Pull Requests

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  auto-label:
    name: Apply labels automatically
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üìÇ Label by changed files
        uses: actions/labeler@v5
        with:
          configuration-path: config/labeler.yml

      - name: üéØ Label by PR title prefix
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title.toLowerCase();
            const labels = [];

            const labelMap = {
              'feat:': 'enhancement',
              'fix:': 'bug',
              'docs:': 'documentation',
              'style:': 'style',
              'refactor:': 'refactor',
              'perf:': 'performance',
              'test:': 'testing',
              'chore:': 'chore',
              'ci:': 'ci/cd',
              'build:': 'build'
            };

            for (const [prefix, label] of Object.entries(labelMap)) {
              if (title.startsWith(prefix)) {
                labels.push(label);
                break;
              }
            }

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: labels
              });
            }

      - name: ‚è±Ô∏è Add estimated review time
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const total = additions + deletions;

            let reviewLabel = '';
            if (total < 100) reviewLabel = 'review: 5min';
            else if (total < 500) reviewLabel = 'review: 15min';
            else if (total < 1500) reviewLabel = 'review: 30min';
            else reviewLabel = 'review: 1hr';

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [reviewLabel]
            });
