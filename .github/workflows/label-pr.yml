name: Auto-Label Pull Requests

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  auto-label:
    name: Apply labels automatically
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Label by changed files
        uses: actions/labeler@v5
        with:
          configuration-path: config/labeler.yml

      - name: Label by PR title prefix
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title.toLowerCase();
            const labels = [];

            const labelMap = {
              'feat:': 'enhancement',
              'fix:': 'bug',
              'docs:': 'documentation',
              'style:': 'style',
              'refactor:': 'refactor',
              'perf:': 'performance',
              'test:': 'testing',
              'chore:': 'chore',
              'ci:': 'ci/cd',
              'build:': 'build'
            };

            for (const [prefix, label] of Object.entries(labelMap)) {
              if (title.startsWith(prefix)) {
                labels.push(label);
                break;
              }
            }

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: labels
              });
            }

      - name: Add estimated review time
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const total = additions + deletions;

            // Determine the new review time label
            let reviewLabel = '';
            if (total < 100) reviewLabel = 'review: 5min';
            else if (total < 500) reviewLabel = 'review: 15min';
            else if (total < 1500) reviewLabel = 'review: 30min';
            else reviewLabel = 'review: 1hr';

            // Get current labels
            const currentLabels = pr.labels.map(label => label.name);

            // Remove all existing review time labels
            const reviewTimeLabels = ['review: 5min', 'review: 15min', 'review: 30min', 'review: 1hr'];
            const labelsToRemove = currentLabels.filter(label => reviewTimeLabels.includes(label));

            for (const label of labelsToRemove) {
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  name: label
                });
              } catch (error) {
                console.log(`Could not remove label ${label}: ${error.message}`);
              }
            }

            // Add the new review time label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [reviewLabel]
            });
