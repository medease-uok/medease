name: Validate Pull Request

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  validate:
    name: Check PR requirements
    runs-on: ubuntu-latest
    steps:
      - name: Auto-assign PR author if unassigned
        uses: actions/github-script@v7
        if: github.event.pull_request.assignees == null || toJSON(github.event.pull_request.assignees) == '[]'
        with:
          script: |
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: [context.payload.pull_request.user.login]
            });
            console.log('✅ Auto-assigned PR to author: ' + context.payload.pull_request.user.login);

      - name: Validate PR title format
        id: title_check
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title;

            // Conventional commit pattern: type(scope): description
            // Examples: feat(api): add user endpoint, fix: resolve bug, chore(deps): update packages
            const conventionalCommitPattern = /^(feat|fix|docs|style|refactor|perf|test|chore|build|ci)(\(.+\))?:\s.+/i;

            if (!conventionalCommitPattern.test(title)) {
              core.setFailed('❌ PR title must follow conventional commit format.\nExamples:\n- feat(api): add user endpoint\n- fix(auth): resolve login issue\n- docs: update README\n- chore(deps): update dependencies');
            } else {
              console.log('✅ PR title format is valid');
            }

      - name: Verify issue linkage
        id: issue_check
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || '';
            const issueKeywords = ['fixes', 'closes', 'resolves', 'fix', 'close', 'resolve'];
            const issuePattern = new RegExp(`(${issueKeywords.join('|')})\\s+#\\d+`, 'i');

            if (!issuePattern.test(body)) {
              core.setFailed('❌ PR description must link to an issue using: Fixes #123, Closes #123, or Resolves #123');
            } else {
              console.log('✅ PR is linked to an issue');
            }

      - name: Check validation results
        if: steps.title_check.outcome == 'failure' || steps.issue_check.outcome == 'failure'
        run: |
          echo "::error::One or more PR validation checks failed"
          exit 1
