name: Validate Pull Request

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  validate:
    name: Check PR requirements
    runs-on: ubuntu-latest
    steps:
      - name: Auto-assign PR author if unassigned
        if: github.event.pull_request.assignees[0] == null
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: [context.payload.pull_request.user.login]
            });
            console.log('✅ Auto-assigned PR to author: ' + context.payload.pull_request.user.login);

      - name: Validate PR title format
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title;
            const validPrefixes = ['feat:', 'fix:', 'docs:', 'style:', 'refactor:', 'perf:', 'test:', 'chore:', 'build:', 'ci:'];

            const hasValidPrefix = validPrefixes.some(prefix => title.toLowerCase().startsWith(prefix));

            if (!hasValidPrefix) {
              core.setFailed(`❌ PR title must start with one of: ${validPrefixes.join(', ')}\nExample: "feat: add user authentication"`);
            } else {
              console.log('✅ PR title format is valid');
            }

      - name: Verify issue linkage
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || '';
            const issueKeywords = ['fixes', 'closes', 'resolves', 'fix', 'close', 'resolve'];
            const issuePattern = new RegExp(`(${issueKeywords.join('|')})\\s+#\\d+`, 'i');

            if (!issuePattern.test(body)) {
              core.setFailed('❌ PR description must link to an issue using: Fixes #123, Closes #123, or Resolves #123');
            } else {
              console.log('✅ PR is linked to an issue');
            }
